<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="150px" viewBox="0 0 200 150" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Добро пожаловать</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#4A90E2" offset="0%"></stop>
            <stop stop-color="#2C5AA0" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g transform="translate(10, 20)">
            <!-- Здание -->
            <rect x="50" y="40" width="80" height="80" rx="2" ry="2" fill="url(#linearGradient-1)"></rect>
            <rect x="70" y="70" width="20" height="30" rx="2" ry="2" fill="#FFFFFF"></rect>
            <rect x="100" y="70" width="15" height="15" rx="2" ry="2" fill="#FFFFFF"></rect>
            <rect x="100" y="90" width="15" height="15" rx="2" ry="2" fill="#FFFFFF"></rect>
            <rect x="40" y="40" width="100" height="5" rx="2" ry="2" fill="#3A75C4"></rect>
            
            <!-- Крыша -->
            <polygon points="50,40 130,40 140,20 40,20" fill="#3A75C4"></polygon>
            
            <!-- Документы -->
            <g transform="translate(150, 60)">
                <rect x="0" y="0" width="25" height="30" rx="2" ry="2" fill="#FFFFFF" stroke="#4A90E2" stroke-width="2"></rect>
                <rect x="-5" y="10" width="25" height="30" rx="2" ry="2" fill="#FFFFFF" stroke="#4A90E2" stroke-width="2"></rect>
                <rect x="-10" y="20" width="25" height="30" rx="2" ry="2" fill="#FFFFFF" stroke="#4A90E2" stroke-width="2"></rect>
                
                <!-- Линии на документах -->
                <line x1="-5" y1="30" x2="10" y2="30" stroke="#4A90E2" stroke-width="1"></line>
                <line x1="-5" y1="35" x2="10" y2="35" stroke="#4A90E2" stroke-width="1"></line>
                <line x1="-5" y1="40" x2="10" y2="40" stroke="#4A90E2" stroke-width="1"></line>
                
                <line x1="5" y1="10" x2="20" y2="10" stroke="#4A90E2" stroke-width="1"></line>
                <line x1="5" y1="15" x2="20" y2="15" stroke="#4A90E2" stroke-width="1"></line>
                <line x1="5" y1="20" x2="20" y2="20" stroke="#4A90E2" stroke-width="1"></line>
            </g>
            
            <!-- Человек -->
            <g transform="translate(20, 60)">
                <!-- Голова -->
                <circle cx="10" cy="10" r="10" fill="#FFD166"></circle>
                
                <!-- Тело -->
                <line x1="10" y1="20" x2="10" y2="45" stroke="#FFD166" stroke-width="4"></line>
                
                <!-- Руки -->
                <line x1="10" y1="25" x2="0" y2="35" stroke="#FFD166" stroke-width="3"></line>
                <line x1="10" y1="25" x2="20" y2="35" stroke="#FFD166" stroke-width="3"></line>
                
                <!-- Ноги -->
                <line x1="10" y1="45" x2="5" y2="60" stroke="#FFD166" stroke-width="3"></line>
                <line x1="10" y1="45" x2="15" y2="60" stroke="#FFD166" stroke-width="3"></line>
            </g>
            
            <!-- Приветственное сообщение -->
            <g transform="translate(80, 10)">
                <rect x="-40" y="-10" width="100" height="25" rx="12.5" ry="12.5" fill="#FFFFFF" stroke="#4A90E2" stroke-width="2"></rect>
                <text x="10" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#4A90E2">Добро пожаловать!</text>
                <polygon points="-10,15 0,30 10,15" fill="#FFFFFF" stroke="#4A90E2" stroke-width="2"></polygon>
            </g>
        </g>
    </g>
</svg> 